<!DOCTYPE html>
<html>
<head>
	<title>CLOCK</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="number">
			<span class="number-top">12</span>
			<span class="number-right">3</span>
			<span class="number-bottom">6</span>
			<span class="number-left">9</span>
		</div>

		<div class="minus">
			<div class="icon min5"></div>
			<div class="icon min10"></div>
			<div class="icon min20"></div>
			<div class="icon min25"></div>
			<div class="icon min35"></div>
			<div class="icon min40"></div>
			<div class="icon min50"></div>
			<div class="icon min55"></div>
		</div>

		<div class="hands">
			<div class="h-hand"></div>
			<div class="m-hand"></div>
			<div class="s-hand"></div>
			<div class="center"></div>
		</div>

		<!-- clock1 -->

		<div class="small-clock-1">
			<div class="number">
				<span class="small small-top">12</span>
				<span class="small  small-right">3</span>
				<span class="small small-bottom">6</span>
				<span class="small  small-left">9</span>
			</div>

			<div class="minus">
				<div class="icon min5"></div>
				<div class="icon min10"></div>
				<div class="icon min20"></div>
				<div class="icon min25"></div>
				<div class="icon min35"></div>
				<div class="icon min40"></div>
				<div class="icon min50"></div>
				<div class="icon min55"></div>
			</div>

			<div class="hands">
				<div class="small-h-hand"></div>
				<div class="small-m-hand"></div>
				<div class="small-s-hand"></div>
				<div class="small-center"></div>
			</div>
		</div>

		<!-- clock 2 -->
		<div class="small-clock-2">
			<div class="number">
				<span class="small small-top">12</span>
				<span class="small  small-right">3</span>
				<span class="small small-bottom">6</span>
				<span class="small  small-left">9</span>
			</div>

			<div class="minus">
				<div class="icon min5"></div>
				<div class="icon min10"></div>
				<div class="icon min20"></div>
				<div class="icon min25"></div>
				<div class="icon min35"></div>
				<div class="icon min40"></div>
				<div class="icon min50"></div>
				<div class="icon min55"></div>
			</div>

			<div class="hands">
				<div class="small-h-hand"></div>
				<div class="small-m-hand"></div>
				<div class="small-s-hand"></div>
				<div class="small-center"></div>
			</div>
		</div>

		<!-- clock 3 -->
		<div class="small-clock-3">
			<div class="number">
				<span class="small small-top">12</span>
				<span class="small  small-right">3</span>
				<span class="small small-bottom">6</span>
				<span class="small  small-left">9</span>
			</div>

			<div class="minus">
				<div class="icon min5"></div>
				<div class="icon min10"></div>
				<div class="icon min20"></div>
				<div class="icon min25"></div>
				<div class="icon min35"></div>
				<div class="icon min40"></div>
				<div class="icon min50"></div>
				<div class="icon min55"></div>
			</div>

			<div class="hands">
				<div class="small-h-hand"></div>
				<div class="small-m-hand"></div>
				<div class="small-s-hand"></div>
				<div class="small-center"></div>
			</div>
		</div>
	</div>


</body>
</html>
